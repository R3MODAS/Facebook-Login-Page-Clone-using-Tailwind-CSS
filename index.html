<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fb clone by Sharadindu">
    <meta name="author" content="Sharadindu Das">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100 flex justify-center items-center">
    <div class="wrapper">
        <div class="container flex justify-center gap-5 items-center mt-44 max-[1004px]:flex-col max-[550px]:mb-16 max-[550px]:mt-24">
            <div class="h-[18.4rem] max-[1004px]:h-[13rem]">
                <img src="assets/fb.svg" alt="logo" class="w-72 mx-[-25px] max-[1004px]:mx-auto">
                <p class="font-normal text-3xl w-[34rem] my-[-10px] tracking-tight max-[1004px]:text-center max-[550px]:text-2xl max-[550px]:w-[23rem]">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="bg-white p-4 rounded-lg drop-shadow-xl flex flex-col items-center gap-3 relative">
                <form class="flex flex-col gap-3">
                    <input type="text" class="w-[22rem] border border-gray-300 px-4 py-3 rounded-md placeholder:text-gray-500 text-[17px] outline-blue-500" placeholder="Email address or phone number" required autocomplete="off">
                    <input type="password" class="w-[22rem] border border-gray-300 px-4 py-3 rounded-md placeholder:text-gray-500 text-[17px] outline-blue-500" placeholder="Password" required autocomplete="off">
                    <input type="submit" class="bg-blue-500 w-[22rem] text-white px-4 py-3 rounded-md text-xl font-bold my-1 transition-colors duration-150 ease-linear hover:bg-blue-600 cursor-pointer outline-blue-500" value="Log in" required>
                </form>
                <a href="/" class="text-[15px] text-blue-500 hover:underline">Forgotten password?</a>
                <hr class="border-t-[0.1px] border-gray-300 w-full mb-2 mt-1">
                <button type="button" class="bg-green-500 text-white px-4 py-3 rounded-md font-bold text-[17px] mb-2 transition-colors duration-150 ease-linear hover:bg-green-600  outline-green-500">Create new account</button>
                <div class="absolute bottom-[-45px] text-sm"><a href="/" class="font-bold hover:underline">Create a Page</a> for a celebrity , brand or business.</div>
            </div>
        </div>
    </div>
</body>
</html>
